<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../">About me</a></li>
        </ul>
      </nav>
      <h1>Application form</h1>
      <h3>Fill in your details</h3>
    </header>

    <main>
      <form action="signup" method="post">
        <p>
          <label for="signup">First name</label><br />
          <input type="text" name="name" placeholder="Enter first name" />
        </p>
        <p>
          <label for="signup">Last name</label><br />
          <input type="text" name="name" placeholder="Enter last name" />
        </p>
        <p>
          <label for="signup">Gender</label><br />
          <select>
            <option>Male</option>
            <option>Female</option>
          </select>
        </p>
        <p>
          <label for="signup">Date of birth</label><br />
          <input type="date" />
        </p>
        <p>
          <label for="signup">Email address</label><br />
          <input type="email" placeholder="enter email address" />
        </p>
        <p>
          <label for="signup">Education level</label><br />
          <select>
            <option>Bsc</option>
            <option>Msc</option>
            <option>Diploma</option>
            <option>Doctorate (Phd)</option>
            <option>Under graduate</option>
          </select>
        </p>
        <p>
          <label for="signup">country</label><br />
          <select>
            <option value="">Nigeria</option>
            <option value="">Ghana</option>
            <option value="">Canada</option>
            <option value="">Egypt</option>
            <option value="">South Africa</option>
          </select>
        </p>
        <p>
          <label for="signup">State/city of residence</label><br />
          <input type="text" placeholder="enter your state of residence" />
        </p>
        <p>
          <label for="signup">Employment status</label><br />
          <select>
            <option value="">Unemplyed</option>
            <option value="">Employed</option>
            <option value="">Self employed</option>
          </select>
        </p>
        <p>
          <label for="signup">Phone number</label><br />
          <input type="tel" placeholder="enter phone number" />
        </p>
        <p>
          <label for="signup">Choose school</label><br />
          <select>
            <option value="">School of creative economic</option>
            <option value="">School of business</option>
          </select>
        </p>
        <p>
          <label for="signup">How did you hear about us?</label><br />
          <select>
            <option>Instagram</option>
            <option value="">Facebook</option>
            <option value="">Friend</option>
            <option value="">Billboard</option>
          </select>
        </p>
        <p>
          <label for="signup">Scholarship/discount code</label><br />
          <input type="text" placeholder="scholarship or student id" />
        </p>
        <p>
          <label for="signup"
            >By clicking continue, I agree to Terms of Use and acknowledge that
            I have read the Privacy Policy.</label
          >
        </p>
        <p>
          <button type="reset">Proceed</button>
        </p>
      </form>
    </main>
  </body>
</html>
